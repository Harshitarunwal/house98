<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 40px 20px;
    }

    .contact-container {
      max-width: 1000px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      margin: auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-info {
      flex: 1;
      background-color: #ec407a;
      color: white;
      padding: 40px;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 14px;
    }

    .contact-info i {
      margin-right: 10px;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: white;
      margin-right: 15px;
      font-size: 20px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffd6e5;
      transform: scale(1.2);
    }

    .contact-form {
      flex: 1;
      padding: 40px;
    }

    .contact-form h2 {
      color: #ec407a;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row input,
    textarea {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #ec407a;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d23669;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Left: Contact Info -->
    <div class="contact-info">
      <h2>Contact Info</h2>
      <p><i class="fas fa-location-dot"></i> Beside BusStand Water Tank, West Bengal 713216</p>
      <p><i class="fas fa-envelope"></i> ktgosh0009@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91 9007069280</p>

      <div class="social-links">
        <a href="https://www.instagram.com/your_instagram_id" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/your_facebook_id" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/your_twitter_id" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/your_linkedin_id" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- Right: Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name">
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Mobile Number">
        </div>
        <div class="form-row">
          <textarea placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
