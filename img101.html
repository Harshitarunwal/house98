<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
    }
    h1 {
        color: #2e8b57;
    }
    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .gallery img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #ccc;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
        flex-direction: column;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 20px #000;
    }
    .close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }

    /* Arrows */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        background: rgba(0,0,0,0.4);
        border-radius: 50%;
        user-select: none;
    }
    .arrow:hover {
        background: rgba(0,0,0,0.6);
    }
    .prev {
        left: 20px;
    }
    .next {
        right: 20px;
    }
</style>
</head>
<body>

<h1>Gallery</h1>
<div class="gallery">
    <img src="images/outside.jpg" alt="outside">
    <img src="images/reception.jpg" alt="reception">
    <img src="images/smallroom.jpg" alt="smallroom">
    <img src="images/service.jpg" alt="service">
    <img src="images/large.jpg" alt="large">
    <img src="images/largeroom.jpg" alt="largeroom">
    <img src="images/mithonDam.jpg" alt="mithon Dam">
    <img src="images/flower.jpg" alt="flower">
    <img src="images/palash.jpg" alt="palash">
    <img src="images/1.jpg" alt="1">
    <img src="images/ayodhya.jpg" alt="ayodhya">
    <img src="images/baranti.jpg" alt="baranti">
    <img src="images/header.jpg" alt="header">
</div>

<!-- Lightbox container -->
<div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="arrow prev" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="">
    <span class="arrow next" id="nextBtn">&#10095;</span>
</div>

<script>
    const galleryImgs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function showImage(index) {
        currentIndex = index;
        lightboxImg.src = galleryImgs[currentIndex].src;
        lightbox.style.display = 'flex';
    }

    galleryImgs.forEach((img, index) => {
        img.addEventListener('click', () => {
            showImage(index);
        });
    });

    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
        showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % galleryImgs.length;
        showImage(currentIndex);
    });

    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            lightbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
